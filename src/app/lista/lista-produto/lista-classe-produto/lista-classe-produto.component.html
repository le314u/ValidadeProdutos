<div class="lista-classe-produto">
    <p>Nome: {{ classe.nome }}</p>
    <p>Cod: {{ classe.cod }}</p>
    <p>Quantidade: {{ classe.qtd }}{{ classe.um }}</p>
    <button (click)='onClick();' type="button">Ver todos itens </button>
    <lista-instancia-produto (upInstancia)="onInstancia($event)" *ngIf="visible" [instancias]='instancias'></lista-instancia-produto>
</div>
